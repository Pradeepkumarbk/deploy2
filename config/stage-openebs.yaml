apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stage-openebs
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app : stage-openebs
    spec:
      containers:
        - name: stage-openebs
          image: index.docker.io/avneetsingh/openebs-website:6a8db0
          imagePullPolicy: Always
          ports:
          - containerPort: 80    

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: stage-openebs
  name: stage-openebs-service
spec:
  type: NodePort
  ports:
  - name: stage-openebs
    port: 80
    protocol: TCP
  selector:
    app: stage-openebs
